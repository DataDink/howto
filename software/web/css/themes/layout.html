<article>
  <h3>layout.css</h3>
  <p>
    I try to limit my <code>layout.css</code> to only top-level page layout concerns.
    This usually includes:
    <code>html</code>,
    <code>body</code>,
    <code>header</code>,
    <code>footer</code>,
    <code>main</code>,
    <code>section</code>,
    <code>article</code>,
    <code>aside</code><br />
    I will sometimes also include a few more items like:
    <code>nav</code>,
    <code>menu</code>
  </p>
</article>
